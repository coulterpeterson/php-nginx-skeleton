version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    container_name: web-nginx
    volumes:
      - ./code:/code
      - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    image: php:7-fpm
    container_name: web-php
    volumes:
      - ./code:/code

